{% extends 'billing/base.html' %}
{% block content %}



<section id="contact" class="contact">
    <h1 class="heading">Оплата</h1>

    <div class="form-container mx-auto">

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field }}
            {% endfor %}
            <input type="submit" value="Оплатить">
        </form>

    </div>

</section>

{% endblock content %}
